title: Research Tips and Strategies
description: A collection of tips and strategies to help you get started on your research projects

url: https://uclalibrary.github.io
baseurl: "/research-tips"
paginate_path: "blog/page:num/"
permalink: :title/

# Collections
collections:
    embeds:
        output: true
        permalink: /embeds/:path/
    cats:
        output: true
        permalink: /categories/:path/
        
# Defaults
defaults:
  - scope:
      path: ""
      type: cats
    values:
      layout: "category"

markdown: kramdown
highlighter: rouge
gems: [jekyll-paginate]
paginate: 20

navigation:
 - title: Home
   url: /index.html
 - title: About
   url: /about

