<!-- prev and next with post titles -->
<!-- ty: http://david.elbe.me/jekyll/2015/06/20/how-to-link-to-next-and-previous-post-with-jekyll.html -->

<div class="PageNavigation">
    {% if page.previous.url %}
    <a class="btn prev" href="{{site.url}}/{{page.previous.url}}"><span><i class="fa fa-chevron-left" aria-hidden="true"></span> {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="btn next" href="{{site.url}}/{{page.next.url}}">{{page.next.title}} <i class="fa fa-chevron-right" aria-hidden="true"></a>
    {% endif %}
</div>
